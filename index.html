<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>모바일 확인</title>

  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div class="app">

    <header class="header">
      <div class="top">정부24</div>
      <div class="title">주민등록증 모바일 확인서비스</div>
    </header>

    <div class="card">

      <img class="profile" src="profile.jpg">

      <div class="info">
        <div class="name">홍길동</div>
        <div class="birth">00.00.00</div>
        <div class="addr">서울특별시</div>
      </div>

      <img class="qr" src="qr.png">

      <div class="timer">
        <div class="bar"></div>
        <div class="time-text">남은시간 30초</div>
      </div>

    </div>

    <button class="detail-btn">상세정보 표시</button>

  </div>

  <script src="app.js"></script>
</body>
</html>
